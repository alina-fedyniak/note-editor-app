<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>note editor app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="fonts">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    </head>
        <body>
        <div class="container">
            <header>
                <div class="form-block">
                    <form class="form-left">
                        <div class="filter">
                            <div class="filter__title">Title</div>
                            <div class="filter__date">Date</div>
                        </div>
                        <div>
                            <button class="add-event-btn">+ New</button>
                        </div>
                        <div class="events">
                            <input type="text">
                            <input type="text">
                            <input type="text">
                            <input type="text">
                        </div>
                    </form>
                    <form class="form-right">
                        <div class="search">
                            <input type="search" id="search" name="search" placeholder="Search by title">
                            <span class="icon-search"></span>
                        </div>
                        <div class="form-right__block">
                            <span class="icon-delete"></span>
                            <div>
                                <label for="title">Title</label>
                                <input type="text" id="title" name="title" value="">
                            </div>
                            <div>
                                <label for="title">Description</label>
                                <textarea rows="5" cols="25" name="comment"></textarea>
                            </div>
                            <div class="submit-btn">
                                <button class="save-btn">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </header>
            <main class="main">
            </main>
            <footer class="footer"></footer>
        </div>
          <script src="js/index.js"></script>
        </body>
</html>
