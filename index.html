<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>note editor app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="filter">
                <div class="filter-left-block">
                    <div class="filter__title" data-sort="asc">Title</div>
                    <div class="filter__date" data-sort="desc">Date</div>
                </div>
                <div class="filter__search">
                    <input type="search" id="search" name="search" placeholder="Search by title">
                    <span class="icon-search"></span>
                </div>
            </div>
            <div class="block">
                <div class="block-left">
                    <div>
                        <button id="add-note-btn">+ New</button>
                    </div>
                    <div id="note-events"></div>
                </div>
                <div id="block-right"></div>
            </div>
        </div>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
